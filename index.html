  <main>
    <form>
        <input type="text" id="inputText" placeholder="Enter a topic for your poem" autofocus required />
        <button type="submit" id="generateButton">Generate Poem</button>
    </form>
    <br />
<p id="poem-container"><strong>Tiny Tribute</strong>    <br />

Poems are great—    <br />

when they’re not too long,    <br />

confusing, vague,    <br />

or wildly wrong.</p>    <br />

  </main>
